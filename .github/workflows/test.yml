name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: './'
      with:
        APPLITOOLS_API_KEY: ${{secret.APPLITOOLS_API_KEY}}
        url: https://colbyfayock.com
